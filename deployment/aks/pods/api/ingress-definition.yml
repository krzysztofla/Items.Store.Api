apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: hello-world.info
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-proxy
            port:
              number: 80